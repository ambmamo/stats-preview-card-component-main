<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-div">
        <div class="box-a">
            <h1>
                Get <span class="insight">insights</span> that help your business grow.
            </h1>

            <p class="text-area">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>

            <div class="record">
                <p class="record-1"> <span class="stat">10k+</span> COMPANIES</p>
                <p class="record-2"> <span class="stat">314</span> TEMPLATES</p>
                <p class="record-3"> <span class="stat">12m+</span> QUERIES</p>
            </div>

        </div>
        <div class="box-b">
            <div class="color-overlay"></div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/ambmamo">Adesokan Muhammed</a>.
    </div>

</body>

</html>
